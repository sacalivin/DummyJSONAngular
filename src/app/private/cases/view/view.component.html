<div class="bg-white p-5">

  <div class="border-2 border-primary p-5">
   <div class="flex items-end justify-end">
     <button
    (click)="clearFilters()"
      type="submit"
      class="text-secondary mb-2 font-bold bg-tertiary hover:bg-tertiary/60 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm  px-2 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-300 ease-in"
    >
      Reset filters
    </button>
   </div>
    <ag-grid-angular
      [gridOptions]="gridOptions"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [paginationAutoPageSize]="true"
      [pagination]="true"
      class="ag-theme-alpine h-96 w-full text-sm text-left text-gray-500 md:h-[vh] dark:text-gray-400"
    ></ag-grid-angular>
  </div>
</div>
